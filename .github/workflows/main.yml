name: Deploy to Expo with EAS

on:
  push:
    branches:
      - main  # Replace with the branch you want to monitor

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Use the Node.js version you prefer

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Login to Expo
        run: eas login --non-interactive --token ${{ secrets.EXPO_TOKEN }}

      - name: Publish update with EAS
        run: eas update --auto
